name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend Job
  backend:
    name: Backend CI/CD
    runs-on: ubuntu-latest

    steps:
      # Checkout do Código
      - name: Checkout do Código
        uses: actions/checkout@v2

      # Configurar Node.js para o Backend
      - name: Configurar Node.js (Backend)
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Instalar Dependências do Backend
      - name: Instalar Dependências (Backend)
        working-directory: ./AprovaMais_Backend
        run: npm install

      # Instalar Podman e Build da Imagem
      - name: Instalar Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      # Construir Imagem Backend
      - name: Construir Imagem do Backend
        working-directory: ./AprovaMais_Backend
        run: |
          podman build -t aprovamais-backend .

      # Publicar Imagem para Registro
      - name: Publicar Imagem no Registro
        working-directory: ./AprovaMais_Backend
        env:
          REGISTRY: docker.io
          IMAGE_NAME: aprovamais-backend
          IMAGE_TAG: latest
        run: |
          podman tag aprovamais-backend:latest $REGISTRY/$IMAGE_NAME:$IMAGE_TAG
          podman login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} $REGISTRY
          podman push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

  # Frontend Job
  frontend:
    name: Frontend CI/CD
    runs-on: ubuntu-latest

    steps:
      # Checkout do Código
      - name: Checkout do Código
        uses: actions/checkout@v2

      # Configurar Node.js para o Frontend
      - name: Configurar Node.js (Frontend)
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Instalar Dependências do Frontend
      - name: Instalar Dependências (Frontend)
        working-directory: ./AprovaMais_Frontend
        run: npm install

      # Construir o Frontend para Produção
      - name: Construir Frontend
        working-directory: ./AprovaMais_Frontend
        run: npm run build
